<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/lodash/3.5.0/lodash.compat.min.js"></script>
    <script src="./CustomInputs/script/dropdown.js"></script>
    <link href="./CustomInputs/style/stylesheets/main.css" rel="stylesheet"></link>
  </head>
  <body>
    <h1>Custom Inputs</h1>
    <article>
      <h3>Dropdown</h3>
      <div cx-dropdown>
        <span>Default</span>
        <ul>
          <li>Apple</li>
          <li selected>Option 1</li>
          <li>Option 2</li>
          <li>Apricot</li>
          <li>Option 3</li>
          <li>Option 4</li>
          <li>Option 5</li>
          <li>Option 6</li>
          <li>Option 7</li>
          <li>Option 8</li>
          <li>Phones</li>
        </ul>
      </div>
    </article>
    <article>
      <h3>Actual Dropdown</h3>
      <select>
          <option>Apple</option>
          <option>Option 1</option>
          <option>Option 2</option>
          <option>Apricot</option>
          <option selected>Option 3</option>
          <option>Option 4</option>
      </div>
    </article>
  </body>
</html>
